<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AED Map Thailand - แผนที่จุดติดตั้งเครื่องกระตุกหัวใจ</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ef4444">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1057/1057242.png">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Kanit', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        #map {
            height: 100vh;
            width: 100%;
            z-index: 1;
        }
        .custom-popup .leaflet-popup-content-wrapper {
            border-radius: 12px;
            padding: 0;
            overflow: hidden;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .custom-popup .leaflet-popup-content {
            margin: 0;
            width: 280px !important;
        }
        .user-pin {
            background-color: #3b82f6;
            border: 3px solid white;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
        .aed-marker-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border: 2px solid #ef4444;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            font-size: 18px;
            color: #ef4444;
        }
        #loading {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: white;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        /* Custom Scrollbar for Handbook */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-gray-100 relative">

    <div id="loading" class="px-4 text-center">
        <div class="text-red-500 text-6xl mb-4"><i class="fa-solid fa-heart-pulse fa-beat"></i></div>
        <h1 class="text-2xl font-bold text-gray-800">AED Map Thailand</h1>
        <p id="loading-text" class="text-gray-500 mb-4 mt-2">กำลังเชื่อมต่อฐานข้อมูล...</p>
        
        <div id="error-container" class="hidden mt-2">
            <button onclick="window.location.reload()" class="bg-gray-800 text-white px-4 py-2 rounded-lg text-sm">
                <i class="fa-solid fa-rotate-right mr-1"></i> โหลดใหม่
            </button>
        </div>
    </div>

    <div class="fixed top-0 left-0 right-0 z-[1000] bg-white/90 backdrop-blur-sm shadow-md px-4 py-3 flex justify-between items-center rounded-b-2xl border-b border-gray-200">
        <div class="flex items-center gap-2">
            <div class="bg-red-500 text-white w-9 h-9 rounded-full flex items-center justify-center">
                <i class="fa-solid fa-heart-pulse"></i>
            </div>
            <div>
                <h1 class="font-bold text-gray-800 text-lg leading-none">AED Map</h1>
                <span id="status-badge" class="text-[10px] text-gray-400 font-medium bg-gray-100 px-1.5 py-0.5 rounded-full">Connecting...</span>
            </div>
        </div>
        
        <div class="flex items-center gap-2">
            <button onclick="openHandbook()" class="bg-blue-50 text-blue-600 border border-blue-200 px-3 py-2 rounded-full font-bold text-sm shadow-sm flex items-center gap-1 active:scale-95 transition-transform">
                <i class="fa-solid fa-book-medical"></i> <span class="hidden sm:inline">คู่มือ</span>
            </button>
            
            <a href="tel:1669" class="bg-red-600 text-white px-4 py-2 rounded-full font-bold shadow-lg animate-pulse text-sm flex items-center gap-1">
                <i class="fa-solid fa-phone"></i> 1669
            </a>
        </div>
    </div>

    <div id="map"></div>

    <div class="fixed bottom-24 right-4 z-[999]">
        <button onclick="locateUser()" class="bg-white text-gray-700 w-12 h-12 rounded-full shadow-lg flex items-center justify-center border border-gray-100">
            <i class="fa-solid fa-crosshairs text-xl text-blue-500"></i>
        </button>
    </div>

    <div class="fixed bottom-6 left-0 right-0 z-[1000] flex justify-center pointer-events-none">
        <button onclick="toggleAddMode()" class="pointer-events-auto bg-gradient-to-r from-green-500 to-emerald-600 text-white px-6 py-3.5 rounded-full shadow-xl font-bold flex items-center gap-2">
            <i class="fa-solid fa-plus text-lg"></i> แจ้งจุดติดตั้ง AED
        </button>
    </div>

    <div id="add-instruction" class="hidden fixed top-28 left-1/2 transform -translate-x-1/2 bg-gray-800/90 text-white px-4 py-2 rounded-full shadow-lg z-[1001] text-sm">
        <span class="flex items-center gap-2">
            <i class="fa-solid fa-location-dot text-red-400"></i> แตะบนแผนที่เพื่อปักหมุด
            <button onclick="cancelAddMode()" class="ml-2 underline">ยกเลิก</button>
        </span>
    </div>

    <div id="add-modal" class="hidden fixed inset-0 z-[2000] bg-black/60 flex items-end sm:items-center justify-center p-0 sm:p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-md rounded-t-2xl sm:rounded-2xl shadow-2xl p-6 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">เพิ่มจุด AED ใหม่</h2>
                <button onclick="closeModal()" class="text-gray-400 text-2xl">×</button>
            </div>
            
            <form id="aed-form" onsubmit="saveAED(event)">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">สถานที่ *</label>
                    <input type="text" id="location-name" required class="w-full px-4 py-3 border rounded-xl bg-gray-50">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">รายละเอียดตำแหน่ง *</label>
                    <textarea id="location-detail" required rows="2" class="w-full px-4 py-3 border rounded-xl bg-gray-50"></textarea>
                </div>
                <div class="mb-6">
                     <label class="block text-gray-700 text-sm font-bold mb-2">ประเภทการเข้าถึง</label>
                     <div class="flex gap-3">
                        <label class="flex-1 text-center border p-3 rounded-xl cursor-pointer has-[:checked]:bg-green-50 has-[:checked]:border-green-500">
                            <input type="radio" name="access" value="public" checked class="hidden"> สาธารณะ
                        </label>
                        <label class="flex-1 text-center border p-3 rounded-xl cursor-pointer has-[:checked]:bg-orange-50 has-[:checked]:border-orange-500">
                            <input type="radio" name="access" value="restricted" class="hidden"> จำกัดเวลา
                        </label>
                     </div>
                </div>
                <input type="hidden" id="lat-input"><input type="hidden" id="lng-input">
                <button type="submit" class="w-full bg-red-500 text-white font-bold py-3.5 rounded-xl shadow-lg">ยืนยันข้อมูล</button>
            </form>
        </div>
    </div>

    <div id="handbook-modal" class="hidden fixed inset-0 z-[2001] bg-black/80 flex justify-center items-center p-4 backdrop-blur-md transition-opacity duration-300">
        <div class="relative w-full max-w-lg max-h-[85vh] bg-white rounded-2xl overflow-hidden flex flex-col shadow-2xl animate-[fadeIn_0.3s_ease-out]">
            <div class="p-4 bg-white flex justify-between items-center border-b border-gray-100 z-10 shadow-sm">
                <h3 class="font-bold text-gray-800 text-lg flex items-center gap-2">
                    <i class="fa-solid fa-book-medical text-red-500"></i> คู่มือการกู้ชีพ (AED)
                </h3>
                <button onclick="closeHandbook()" class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-100 text-gray-500 hover:bg-gray-200 transition-colors">
                    <i class="fa-solid fa-xmark text-lg"></i>
                </button>
            </div>
            
            <div class="overflow-y-auto flex-1 bg-gray-50 p-0">
                <img src="handbook_aed.png" alt="คู่มือการใช้งาน AED" class="w-full h-auto block">
            </div>
            
            <div class="p-3 bg-gray-50 border-t border-gray-200 text-center">
                <button onclick="closeHandbook()" class="text-blue-600 font-bold text-sm">ปิดหน้าต่าง</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, onSnapshot, query, deleteDoc, doc } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        const firebaseConfig = {
          apiKey: "AIzaSyDp0HC7Wh2fH13XbMXrzvrFSQpB3q0breI",
          authDomain: "aed-map-th-488a6.firebaseapp.com",
          projectId: "aed-map-th-488a6",
          storageBucket: "aed-map-th-488a6.firebasestorage.app",
          messagingSenderId: "264816215714",
          appId: "1:264816215714:web:92494e9281eed1f7e5f9fb"
        };
        
        const appId = 'aed-map-th-488a6';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let map, userMarker, tempMarker, currentUser = null;
        let isAddMode = false;
        let markersLayer = L.layerGroup();

        // Export functions to window
        Object.assign(window, { 
            locateUser, 
            toggleAddMode, 
            cancelAddMode, 
            closeModal, 
            saveAED, 
            deleteAED,
            openHandbook, // Exported new function
            closeHandbook // Exported new function
        });

        window.onload = () => {
            initMap();
            initAuth();
            registerServiceWorker();
        };

        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([13.7649, 100.5383], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            markersLayer.addTo(map);
            map.on('click', onMapClick);
            locateUser();
        }

        async function initAuth() {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    document.getElementById('status-badge').innerHTML = '<i class="fa-solid fa-signal text-[8px]"></i> Online';
                    document.getElementById('status-badge').className = "text-[10px] text-green-600 font-medium bg-green-100 px-1.5 py-0.5 rounded-full";
                    setupDataListener();
                } else {
                    signInAnonymously(auth).catch(err => console.error("Auth Error", err));
                }
            });
        }

        function setupDataListener() {
            const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'aed_locations'));
            onSnapshot(q, (snapshot) => {
                const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderMarkers(data);
                document.getElementById('loading').style.display = 'none';
            });
        }

        function renderMarkers(data) {
            markersLayer.clearLayers();
            data.forEach(point => {
                const marker = L.marker([point.lat, point.lng], {
                    icon: L.divIcon({
                        className: 'custom-div-icon',
                        html: `<div class='aed-marker-icon'><i class='fa-solid fa-heart-pulse'></i></div>`,
                        iconSize: [40, 40], iconAnchor: [20, 20], popupAnchor: [0, -25]
                    })
                });

                const isOwner = currentUser && point.createdBy === currentUser.uid;
                const delBtn = isOwner ? `<button onclick="deleteAED('${point.id}')" class="w-full mt-2 bg-red-100 text-red-600 py-2 rounded-lg text-xs font-bold">ลบข้อมูลนี้</button>` : '';

                marker.bindPopup(`
                    <div class="font-kanit p-1">
                        <h3 class="font-bold text-lg text-gray-800">${point.name}</h3>
                        <p class="text-gray-600 text-sm mb-3">${point.detail}</p>
                        <a href="https://www.google.com/maps/dir/?api=1&destination=${point.lat},${point.lng}" target="_blank" class="block w-full bg-blue-600 text-white text-center py-2.5 rounded-lg text-sm font-bold">นำทาง</a>
                        ${delBtn}
                    </div>
                `, { className: 'custom-popup' });
                markersLayer.addLayer(marker);
            });
        }

        async function deleteAED(id) {
            if(confirm('ยืนยันการลบ?')) {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'aed_locations', id));
            }
        }

        function locateUser() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((pos) => {
                    const { latitude, longitude } = pos.coords;
                    map.setView([latitude, longitude], 16);
                    if (userMarker) map.removeLayer(userMarker);
                    userMarker = L.marker([latitude, longitude], {
                        icon: L.divIcon({ className: 'user-pin', iconSize: [24, 24], iconAnchor: [12, 12] })
                    }).addTo(map);
                }, null, { enableHighAccuracy: true });
            }
        }

        function toggleAddMode() { isAddMode = true; document.getElementById('add-instruction').classList.remove('hidden'); }
        function cancelAddMode() { isAddMode = false; document.getElementById('add-instruction').classList.add('hidden'); if(tempMarker) map.removeLayer(tempMarker); }
        function closeModal() { document.getElementById('add-modal').classList.add('hidden'); cancelAddMode(); }
        
        // Handbook Functions
        function openHandbook() { document.getElementById('handbook-modal').classList.remove('hidden'); }
        function closeHandbook() { document.getElementById('handbook-modal').classList.add('hidden'); }

        function onMapClick(e) {
            if (!isAddMode) return;
            if (tempMarker) map.removeLayer(tempMarker);
            tempMarker = L.marker(e.latlng).addTo(map);
            document.getElementById('lat-input').value = e.latlng.lat;
            document.getElementById('lng-input').value = e.latlng.lng;
            document.getElementById('add-modal').classList.remove('hidden');
        }

        async function saveAED(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.disabled = true;
            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'aed_locations'), {
                    name: document.getElementById('location-name').value,
                    detail: document.getElementById('location-detail').value,
                    access: document.querySelector('input[name="access"]:checked').value,
                    lat: parseFloat(document.getElementById('lat-input').value),
                    lng: parseFloat(document.getElementById('lng-input').value),
                    createdBy: currentUser.uid,
                    timestamp: Date.now()
                });
                closeModal();
            } catch (err) { alert(err.message); }
            btn.disabled = false;
        }

        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./service-worker.js').catch(err => console.log(err));
            }
        }
    </script>
</body>
</html>
