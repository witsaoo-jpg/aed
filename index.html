<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AED Map Thailand - แผนที่จุดติดตั้งเครื่องกระตุกหัวใจ</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ef4444">
    
    <link rel="icon" type="image/png" href="aed_logo.png">
    <link rel="apple-touch-icon" href="aed_logo.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Kanit', sans-serif; overflow: hidden; touch-action: manipulation; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        .custom-popup .leaflet-popup-content-wrapper { border-radius: 12px; padding: 0; overflow: hidden; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
        .custom-popup .leaflet-popup-content { margin: 0; width: 280px !important; }
        .user-pin { background-color: #3b82f6; border: 3px solid white; border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(59, 130, 246, 0); } 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); } }
        .aed-marker-icon { display: flex; justify-content: center; align-items: center; background-color: white; border: 2px solid #ef4444; border-radius: 50%; box-shadow: 0 2px 5px rgba(0,0,0,0.3); font-size: 18px; color: #ef4444; }
        #loading { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: white; z-index: 9999; display: flex; justify-content: center; align-items: center; flex-direction: column; }
    </style>
</head>
<body class="bg-gray-100 relative">

    <div id="loading" class="px-4 text-center">
        <img src="aed_logo.png" alt="AED Logo" class="w-24 h-24 mb-4 object-contain animate-pulse">
        <h1 class="text-2xl font-bold text-gray-800">AED Map Thailand</h1>
        <p id="loading-text" class="text-gray-500 mb-4 mt-2">กำลังเชื่อมต่อระบบความปลอดภัย...</p>
        <p class="text-xs text-gray-400 absolute bottom-8">Developed by พว.วิษณุกรณ์ โอยา</p>
    </div>

    <div class="fixed top-0 left-0 right-0 z-[1000] bg-white/90 backdrop-blur-sm shadow-md px-4 py-3 flex justify-between items-center rounded-b-2xl border-b border-gray-200">
        <div class="flex items-center gap-2">
            <img src="aed_logo.png" alt="Logo" class="w-10 h-10 rounded-full border border-gray-200 bg-white object-cover shadow-sm">
            <div>
                <h1 class="font-bold text-gray-800 text-lg leading-none">AED Map</h1>
                <span id="status-badge" class="text-[10px] text-gray-400 font-medium bg-gray-100 px-1.5 py-0.5 rounded-full cursor-pointer transition-colors">
                    Connecting...
                </span>
            </div>
        </div>
        
        <div class="flex items-center gap-2">
            <button onclick="openHandbook()" class="bg-blue-50 text-blue-600 border border-blue-200 px-3 py-2 rounded-full font-bold text-sm shadow-sm flex items-center gap-1 active:scale-95">
                <i class="fa-solid fa-book-medical"></i> <span class="hidden sm:inline">คู่มือ</span>
            </button>
            <a href="tel:1669" class="bg-red-600 text-white px-4 py-2 rounded-full font-bold shadow-lg animate-pulse text-sm flex items-center gap-1">
                <i class="fa-solid fa-phone"></i> 1669
            </a>
        </div>
    </div>

    <div id="map"></div>

    <div class="fixed bottom-1 left-2 z-[400] pointer-events-none">
        <span class="text-[10px] text-gray-500 bg-white/70 backdrop-blur-sm px-2 py-0.5 rounded shadow-sm border border-gray-100">
            Dev: พว.วิษณุกรณ์ โอยา
        </span>
    </div>

    <div class="fixed bottom-24 right-4 z-[999]">
        <button onclick="locateUser()" class="bg-white text-gray-700 w-12 h-12 rounded-full shadow-lg flex items-center justify-center border border-gray-100 active:scale-90 transition-transform">
            <i class="fa-solid fa-crosshairs text-xl text-blue-500"></i>
        </button>
    </div>

    <div class="fixed bottom-6 left-0 right-0 z-[1000] flex justify-center pointer-events-none">
        <button onclick="toggleAddMode()" class="pointer-events-auto bg-gradient-to-r from-green-500 to-emerald-600 text-white px-6 py-3.5 rounded-full shadow-xl font-bold flex items-center gap-2 active:scale-95 transition-transform">
            <i class="fa-solid fa-plus text-lg"></i> แจ้งจุดติดตั้ง AED
        </button>
    </div>

    <div id="add-instruction" class="hidden fixed top-28 left-1/2 transform -translate-x-1/2 bg-gray-800/90 text-white px-4 py-2 rounded-full shadow-lg z-[1001] text-sm">
        <span class="flex items-center gap-2">
            <i class="fa-solid fa-location-dot text-red-400"></i> แตะบนแผนที่เพื่อระบุตำแหน่ง
            <button onclick="cancelAddMode()" class="ml-2 underline text-red-300">ยกเลิก</button>
        </span>
    </div>

    <div id="add-modal" class="hidden fixed inset-0 z-[2000] bg-black/60 flex items-end sm:items-center justify-center p-0 sm:p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-md rounded-t-2xl sm:rounded-2xl shadow-2xl p-6 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">เพิ่มจุด AED ใหม่</h2>
                <button onclick="closeModal()" class="text-gray-400 text-2xl">×</button>
            </div>
            
            <form id="aed-form" onsubmit="saveAED(event)">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">ชื่อสถานที่/หน่วยงาน *</label>
                    <input type="text" id="location-name" required class="w-full px-4 py-3 border rounded-xl bg-gray-50 focus:ring-2 focus:ring-red-400 outline-none" placeholder="เช่น รพ.สต. บ่อทอง">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">รายละเอียดตำแหน่งติดตั้ง *</label>
                    <textarea id="location-detail" required rows="2" class="w-full px-4 py-3 border rounded-xl bg-gray-50 focus:ring-2 focus:ring-red-400 outline-none" placeholder="เช่น ชั้น 1 หน้าห้องฉุกเฉิน"></textarea>
                </div>
                <div class="mb-6">
                     <label class="block text-gray-700 text-sm font-bold mb-2">การเข้าใช้งาน</label>
                     <div class="flex gap-3">
                        <label class="flex-1 text-center border p-3 rounded-xl cursor-pointer has-[:checked]:bg-green-50 has-[:checked]:border-green-500">
                            <input type="radio" name="access" value="public" checked class="hidden"> 24 ชม.
                        </label>
                        <label class="flex-1 text-center border p-3 rounded-xl cursor-pointer has-[:checked]:bg-orange-50 has-[:checked]:border-orange-500">
                            <input type="radio" name="access" value="restricted" class="hidden"> ในเวลาทำการ
                        </label>
                     </div>
                </div>
                <input type="hidden" id="lat-input"><input type="hidden" id="lng-input">
                <button type="submit" id="save-btn" class="w-full bg-red-500 text-white font-bold py-3.5 rounded-xl shadow-lg hover:bg-red-600 transition-colors">บันทึกข้อมูล</button>
            </form>
        </div>
    </div>

    <div id="handbook-modal" class="hidden fixed inset-0 z-[2001] bg-black/80 flex justify-center items-center p-4 backdrop-blur-md">
        <div class="relative w-full max-w-lg max-h-[85vh] bg-white rounded-2xl overflow-hidden flex flex-col shadow-2xl">
            <div class="p-4 bg-white flex justify-between items-center border-b border-gray-100 z-10 shadow-sm">
                <h3 class="font-bold text-gray-800 text-lg flex items-center gap-2">
                    <i class="fa-solid fa-book-medical text-red-500"></i> คู่มือการใช้งาน AED
                </h3>
                <button onclick="closeHandbook()" class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-100 text-gray-500 hover:bg-gray-200">
                    <i class="fa-solid fa-xmark text-lg"></i>
                </button>
            </div>
            <div class="overflow-y-auto flex-1 bg-gray-50">
                <img src="handbook_aed.png" alt="Handbook" class="w-full h-auto block">
            </div>
            <div class="p-3 bg-gray-50 border-t border-gray-200 text-center">
                <button onclick="closeHandbook()" class="text-blue-600 font-bold text-sm">ปิดหน้าต่าง</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { 
            getAuth, 
            onAuthStateChanged, 
            GoogleAuthProvider, 
            signInWithPopup, 
            signOut 
        } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            onSnapshot, 
            query, 
            deleteDoc, 
            doc, 
            serverTimestamp 
        } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyDp0HC7Wh2fH13XbMXrzvrFSQpB3q0breI",
            authDomain: "aed-map-th-488a6.firebaseapp.com",
            projectId: "aed-map-th-488a6",
            storageBucket: "aed-map-th-488a6.firebasestorage.app",
            messagingSenderId: "264816215714",
            appId: "1:264816215714:web:92494e9281eed1f7e5f9fb"
        };
        
        const ADMIN_UID = "YOUR_ADMIN_UID_HERE"; // ** สำคัญ: นำ UID ของคุณมาใส่ตรงนี้ **
        const appId = 'aed-map-th-488a6';
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let map, userMarker, tempMarker, currentUser = null;
        let isAddMode = false;
        let markersLayer = L.layerGroup();

        // Global functions for HTML access
        Object.assign(window, { 
            locateUser, toggleAddMode, cancelAddMode, closeModal, 
            saveAED, deleteAED, openHandbook, closeHandbook, 
            loginWithGoogle, logout 
        });

        window.onload = () => {
            initMap();
            initAuth();
            registerServiceWorker();
        };

        // --- Auth Functions ---
        async function initAuth() {
            onAuthStateChanged(auth, (user) => {
                const badge = document.getElementById('status-badge');
                if (user) {
                    currentUser = user;
                    const isAdmin = user.uid === ADMIN_UID;
                    
                    badge.innerHTML = isAdmin ? 
                        '<i class="fa-solid fa-user-shield"></i> Admin: Logout' : 
                        `<i class="fa-solid fa-user"></i> ${user.displayName.split(' ')[0]}: Logout`;
                    
                    badge.className = isAdmin ? 
                        "text-[10px] text-red-600 font-medium bg-red-100 px-1.5 py-0.5 rounded-full cursor-pointer" :
                        "text-[10px] text-blue-600 font-medium bg-blue-100 px-1.5 py-0.5 rounded-full cursor-pointer";
                    
                    badge.onclick = logout;
                } else {
                    currentUser = null;
                    badge.innerHTML = '<i class="fa-solid fa-lock"></i> คลิกเพื่อ Login';
                    badge.className = "text-[10px] text-gray-600 font-medium bg-gray-100 px-1.5 py-0.5 rounded-full cursor-pointer";
                    badge.onclick = loginWithGoogle;
                }
                setupDataListener(); // โหลดข้อมูลเสมอ ไม่ว่าจะ Login หรือไม่
            });
        }

        async function loginWithGoogle() {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
            } catch (err) {
                console.error("Login failed", err);
                alert("เข้าสู่ระบบไม่สำเร็จ: " + err.message);
            }
        }

        async function logout() {
            if (confirm("คุณต้องการออกจากระบบใช่หรือไม่?")) {
                await signOut(auth);
                window.location.reload();
            }
        }

        // --- Map & Data Functions ---
        function initMap() {
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([13.7649, 100.5383], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
            L.control.attribution({position: 'bottomright'}).addTo(map);
            markersLayer.addTo(map);
            map.on('click', onMapClick);
            locateUser();
        }

        function setupDataListener() {
            const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'aed_locations'));
            onSnapshot(q, (snapshot) => {
                const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderMarkers(data);
                document.getElementById('loading').style.display = 'none';
            }, (err) => {
                console.error("Firestore Error", err);
                document.getElementById('loading-text').innerText = "ฐานข้อมูลขัดข้อง กรุณาตั้งค่า Rules";
            });
        }

        function renderMarkers(data) {
            markersLayer.clearLayers();
            const isAdmin = currentUser && currentUser.uid === ADMIN_UID;

            data.forEach(point => {
                const marker = L.marker([point.lat, point.lng], {
                    icon: L.divIcon({
                        className: 'custom-div-icon',
                        html: `<div class='aed-marker-icon'><i class='fa-solid fa-heart-pulse'></i></div>`,
                        iconSize: [40, 40], iconAnchor: [20, 20], popupAnchor: [0, -25]
                    })
                });

                // ปุ่มลบแสดงเฉพาะ Admin เท่านั้น
                const delBtn = isAdmin ? 
                    `<button onclick="deleteAED('${point.id}')" class="w-full mt-2 bg-red-100 text-red-600 py-2 rounded-lg text-xs font-bold">ลบข้อมูลนี้ (Admin)</button>` : '';

                marker.bindPopup(`
                    <div class="font-kanit p-1">
                        <h3 class="font-bold text-lg text-gray-800">${point.name}</h3>
                        <p class="text-gray-600 text-sm mb-3">${point.detail}</p>
                        <div class="text-[10px] text-gray-400 mb-2">เข้าถึง: ${point.access === 'public' ? '24 ชม.' : 'ในเวลาทำการ'}</div>
                        <a href="https://www.google.com/maps?q=${point.lat},${point.lng}" target="_blank" class="block w-full bg-blue-600 text-white text-center py-2.5 rounded-lg text-sm font-bold">นำทาง (Google Maps)</a>
                        ${delBtn}
                    </div>
                `, { className: 'custom-popup' });
                markersLayer.addLayer(marker);
            });
        }

        async function deleteAED(id) {
            if (confirm('ยืนยันการลบจุดติดตั้งนี้หรือไม่?')) {
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'aed_locations', id));
                } catch (err) {
                    alert("ลบไม่สำเร็จ: " + err.message);
                }
            }
        }

        function locateUser() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((pos) => {
                    const { latitude, longitude } = pos.coords;
                    map.setView([latitude, longitude], 16);
                    if (userMarker) map.removeLayer(userMarker);
                    userMarker = L.marker([latitude, longitude], {
                        icon: L.divIcon({ className: 'user-pin', iconSize: [24, 24], iconAnchor: [12, 12] })
                    }).addTo(map);
                }, () => alert("ไม่สามารถระบุพิกัดได้"), { enableHighAccuracy: true });
            }
        }

        // --- UI Control Functions ---
        function toggleAddMode() { 
            if (!currentUser) {
                alert("กรุณาเข้าสู่ระบบด้วย Google ก่อนแจ้งจุดติดตั้งครับ");
                loginWithGoogle();
                return;
            }
            isAddMode = true; 
            document.getElementById('add-instruction').classList.remove('hidden'); 
        }

        function cancelAddMode() { 
            isAddMode = false; 
            document.getElementById('add-instruction').classList.add('hidden'); 
            if(tempMarker) map.removeLayer(tempMarker); 
        }

        function closeModal() { 
            document.getElementById('add-modal').classList.add('hidden'); 
            cancelAddMode(); 
        }

        function onMapClick(e) {
            if (!isAddMode) return;
            if (tempMarker) map.removeLayer(tempMarker);
            tempMarker = L.marker(e.latlng).addTo(map);
            document.getElementById('lat-input').value = e.latlng.lat;
            document.getElementById('lng-input').value = e.latlng.lng;
            document.getElementById('add-modal').classList.remove('hidden');
        }

        async function saveAED(e) {
            e.preventDefault();
            const saveBtn = document.getElementById('save-btn');
            saveBtn.disabled = true;
            saveBtn.innerText = "กำลังบันทึก...";

            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'aed_locations'), {
                    name: document.getElementById('location-name').value,
                    detail: document.getElementById('location-detail').value,
                    access: document.querySelector('input[name="access"]:checked').value,
                    lat: parseFloat(document.getElementById('lat-input').value),
                    lng: parseFloat(document.getElementById('lng-input').value),
                    createdBy: currentUser.uid,
                    creatorName: currentUser.displayName,
                    timestamp: serverTimestamp()
                });
                closeModal();
                alert("บันทึกข้อมูลสำเร็จ ขอบคุณที่ร่วมแชร์จุดติดตั้ง AED ครับ");
            } catch (err) { 
                alert("บันทึกไม่สำเร็จ: " + err.message); 
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerText = "บันทึกข้อมูล";
            }
        }

        function openHandbook() { document.getElementById('handbook-modal').classList.remove('hidden'); }
        function closeHandbook() { document.getElementById('handbook-modal').classList.add('hidden'); }

        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./service-worker.js').catch(err => console.log(err));
            }
        }
    </script>
</body>
</html>
