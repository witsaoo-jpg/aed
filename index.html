<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AED Map Thailand - แผนที่จุดติดตั้งเครื่องกระตุกหัวใจ</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ef4444">
    
    <link rel="icon" type="image/png" href="aed_logo.png">
    <link rel="apple-touch-icon" href="aed_logo.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Kanit', sans-serif; overflow: hidden; touch-action: manipulation; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        .custom-popup .leaflet-popup-content-wrapper { border-radius: 12px; padding: 0; overflow: hidden; }
        .custom-popup .leaflet-popup-content { margin: 0; width: 280px !important; }
        .user-pin { background-color: #3b82f6; border: 3px solid white; border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(59, 130, 246, 0); } 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); } }
        .aed-marker-approved { display: flex; justify-content: center; align-items: center; background-color: white; border: 2px solid #ef4444; border-radius: 50%; box-shadow: 0 2px 5px rgba(0,0,0,0.3); font-size: 18px; color: #ef4444; }
        .aed-marker-pending { display: flex; justify-content: center; align-items: center; background-color: #f3f4f6; border: 2px solid #9ca3af; border-radius: 50%; box-shadow: 0 2px 5px rgba(0,0,0,0.2); font-size: 18px; color: #9ca3af; }
        #loading { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; justify-content: center; align-items: center; flex-direction: column; }
    </style>
</head>
<body class="bg-gray-100 relative">

    <div id="loading" class="px-4 text-center">
        <img src="aed_logo.png" alt="AED Logo" class="w-24 h-24 mb-4 object-contain animate-pulse">
        <h1 class="text-2xl font-bold text-gray-800">AED Map Thailand</h1>
        <p class="text-gray-500 mb-4 mt-2">กำลังโหลดข้อมูลแผนที่...</p>
    </div>

    <div class="fixed top-0 left-0 right-0 z-[1000] bg-white/90 backdrop-blur-sm shadow-md px-4 py-3 flex justify-between items-center rounded-b-2xl border-b border-gray-200">
        <div class="flex items-center gap-2">
            <img src="aed_logo.png" alt="Logo" class="w-10 h-10 rounded-full border border-gray-200 bg-white">
            <div>
                <h1 class="font-bold text-gray-800 text-lg leading-none">AED Map</h1>
                <span id="status-badge" class="text-[10px] text-gray-400 font-medium bg-gray-100 px-1.5 py-0.5 rounded-full cursor-pointer">Connecting...</span>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <button onclick="openHandbook()" class="bg-blue-50 text-blue-600 border border-blue-200 px-3 py-2 rounded-full font-bold text-sm shadow-sm flex items-center gap-1 active:scale-95 transition-transform">
                <i class="fa-solid fa-book-medical"></i> <span class="hidden sm:inline">คู่มือ</span>
            </button>
            <a href="tel:1669" class="bg-red-600 text-white px-4 py-2 rounded-full font-bold shadow-lg animate-pulse text-sm flex items-center gap-1">
                <i class="fa-solid fa-phone"></i> 1669
            </a>
        </div>
    </div>

    <div id="map"></div>

    <div class="fixed bottom-24 right-4 z-[999]">
        <button onclick="locateUser()" class="bg-white text-gray-700 w-12 h-12 rounded-full shadow-lg flex items-center justify-center border border-gray-100">
            <i class="fa-solid fa-crosshairs text-xl text-blue-500"></i>
        </button>
    </div>

    <div class="fixed bottom-6 left-0 right-0 z-[1000] flex justify-center pointer-events-none">
        <button onclick="toggleAddMode()" class="pointer-events-auto bg-gradient-to-r from-green-500 to-emerald-600 text-white px-6 py-3.5 rounded-full shadow-xl font-bold flex items-center gap-2">
            <i class="fa-solid fa-plus text-lg"></i> แจ้งจุดติดตั้ง AED
        </button>
    </div>

    <div id="add-modal" class="hidden fixed inset-0 z-[2000] bg-black/60 flex items-end sm:items-center justify-center p-0 sm:p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-md rounded-t-2xl sm:rounded-2xl shadow-2xl p-6 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">เพิ่มจุด AED ใหม่</h2>
                <button onclick="closeModal()" class="text-gray-400 text-2xl">×</button>
            </div>
            
            <form id="aed-form" onsubmit="saveAED(event)">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">ระบุพิกัดตำแหน่ง</label>
                    <button type="button" onclick="useCurrentLocationForAdd()" class="w-full bg-blue-600 text-white py-3 rounded-xl shadow-md mb-2 flex items-center justify-center gap-2 active:scale-95 transition-transform">
                        <i class="fa-solid fa-location-crosshairs"></i> ใช้ตำแหน่ง GPS ปัจจุบัน
                    </button>
                    <p id="gps-status" class="text-[10px] text-center text-gray-400 italic">หรือแตะจุดบนแผนที่ก่อนเปิดหน้านี้</p>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">ชื่อสถานที่ *</label>
                    <input type="text" id="location-name" required class="w-full px-4 py-3 border rounded-xl bg-gray-50 focus:ring-2 focus:ring-red-400 outline-none">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">รายละเอียดตำแหน่ง *</label>
                    <textarea id="location-detail" required rows="2" class="w-full px-4 py-3 border rounded-xl bg-gray-50 focus:ring-2 focus:ring-red-400 outline-none"></textarea>
                </div>
                <input type="hidden" id="lat-input"><input type="hidden" id="lng-input">
                <button type="submit" id="save-btn" class="w-full bg-red-500 text-white font-bold py-3.5 rounded-xl shadow-lg hover:bg-red-600 transition-colors">ส่งข้อมูลให้เจ้าหน้าที่ตรวจสอบ</button>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, onSnapshot, query, deleteDoc, updateDoc, doc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDp0HC7Wh2fH13XbMXrzvrFSQpB3q0breI",
            authDomain: "aed-map-th-488a6.firebaseapp.com",
            projectId: "aed-map-th-488a6",
            storageBucket: "aed-map-th-488a6.firebasestorage.app",
            messagingSenderId: "264816215714",
            appId: "1:264816215714:web:92494e9281eed1f7e5f9fb"
        };
        
        const ADMIN_UID = "92k0JYOorjZu48FaAMDgPvFPr0i2";
        const appId = 'aed-map-th-488a6';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let map, userMarker, tempMarker, currentUser = null;
        let isAddMode = false, markersLayer = L.layerGroup();

        Object.assign(window, { locateUser, toggleAddMode, closeModal, saveAED, deleteAED, approveAED, loginWithGoogle, logout, useCurrentLocationForAdd });

        window.onload = () => { initMap(); initAuth(); };

        function initMap() {
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([13.7649, 100.5383], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            markersLayer.addTo(map);
            map.on('click', onMapClick);
            locateUser();
        }

        async function initAuth() {
            onAuthStateChanged(auth, (user) => {
                const badge = document.getElementById('status-badge');
                currentUser = user;
                if (user) {
                    const isAdmin = user.uid === ADMIN_UID;
                    badge.innerHTML = isAdmin ? '<i class="fa-solid fa-user-shield"></i> Admin Online' : `<i class="fa-solid fa-user"></i> ${user.displayName.split(' ')[0]}: Logout`;
                    badge.className = isAdmin ? "text-[10px] text-red-600 font-medium bg-red-100 px-1.5 py-0.5 rounded-full cursor-pointer" : "text-[10px] text-blue-600 font-medium bg-blue-100 px-1.5 py-0.5 rounded-full cursor-pointer";
                    badge.onclick = logout;
                } else {
                    badge.innerHTML = '<i class="fa-solid fa-lock"></i> คลิกเพื่อ Login';
                    badge.className = "text-[10px] text-gray-600 font-medium bg-gray-100 px-1.5 py-0.5 rounded-full cursor-pointer";
                    badge.onclick = loginWithGoogle;
                }
                setupDataListener();
            });
        }

        async function loginWithGoogle() { await signInWithPopup(auth, new GoogleAuthProvider()); }
        async function logout() { if(confirm("ยืนยันออกจากระบบ?")) await signOut(auth); window.location.reload(); }

        function setupDataListener() {
            const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'aed_locations'));
            onSnapshot(q, (snapshot) => {
                const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderMarkers(data);
                document.getElementById('loading').style.display = 'none';
            });
        }

        function renderMarkers(data) {
            markersLayer.clearLayers();
            const isAdmin = currentUser && currentUser.uid === ADMIN_UID;

            data.forEach(point => {
                if (!isAdmin && point.status !== 'approved') return;

                const isPending = point.status === 'pending';
                const marker = L.marker([point.lat, point.lng], {
                    icon: L.divIcon({
                        className: 'custom-div-icon',
                        html: `<div class='${isPending ? "aed-marker-pending" : "aed-marker-approved"}'><i class='fa-solid fa-heart-pulse'></i></div>`,
                        iconSize: [40, 40], iconAnchor: [20, 20], popupAnchor: [0, -25]
                    })
                });

                let popupHtml = `<div class="font-kanit p-1"><h3 class="font-bold text-gray-800">${point.name} ${isPending ? '<span class="text-orange-500 text-xs">(รอตรวจสอบ)</span>' : ''}</h3><p class="text-gray-600 text-sm mb-3">${point.detail}</p><a href="https://www.google.com/maps?q=${point.lat},${point.lng}" target="_blank" class="block w-full bg-blue-600 text-white text-center py-2.5 rounded-lg text-sm font-bold mb-1">นำทาง</a>`;
                
                if (isAdmin) {
                    if (isPending) popupHtml += `<button onclick="approveAED('${point.id}')" class="w-full bg-green-500 text-white py-2 rounded-lg text-xs font-bold mb-1">อนุมัติจุดนี้</button>`;
                    popupHtml += `<button onclick="deleteAED('${point.id}')" class="w-full bg-red-100 text-red-600 py-2 rounded-lg text-xs font-bold">ลบข้อมูลนี้</button>`;
                }
                popupHtml += `</div>`;

                marker.bindPopup(popupHtml, { className: 'custom-popup' });
                markersLayer.addLayer(marker);
            });
        }

        async function useCurrentLocationForAdd() {
            const statusText = document.getElementById('gps-status');
            statusText.innerText = "กำลังค้นหาพิกัด...";
            navigator.geolocation.getCurrentPosition((pos) => {
                const { latitude, longitude } = pos.coords;
                document.getElementById('lat-input').value = latitude;
                document.getElementById('lng-input').value = longitude;
                map.setView([latitude, longitude], 18);
                if (tempMarker) map.removeLayer(tempMarker);
                tempMarker = L.marker([latitude, longitude]).addTo(map);
                statusText.innerText = "ดึงพิกัด GPS ปัจจุบันสำเร็จ!";
                statusText.className = "text-[10px] text-center text-green-600";
            }, () => { alert("กรุณาเปิด GPS"); statusText.innerText = "ล้มเหลว"; }, { enableHighAccuracy: true });
        }

        async function saveAED(e) {
            e.preventDefault();
            const btn = document.getElementById('save-btn');
            btn.disabled = true;
            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'aed_locations'), {
                    name: document.getElementById('location-name').value,
                    detail: document.getElementById('location-detail').value,
                    lat: parseFloat(document.getElementById('lat-input').value),
                    lng: parseFloat(document.getElementById('lng-input').value),
                    status: 'pending',
                    createdBy: currentUser.uid,
                    creatorName: currentUser.displayName,
                    timestamp: serverTimestamp()
                });
                alert("ส่งข้อมูลเรียบร้อย ขอบคุณครับ!");
                closeModal();
            } catch (err) { alert(err.message); }
            btn.disabled = false;
        }

        async function approveAED(id) { if(confirm("อนุมัติจุดนี้ให้สาธารณะเห็น?")) await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'aed_locations', id), { status: 'approved' }); }
        async function deleteAED(id) { if(confirm("ลบจุดนี้ถาวร?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'aed_locations', id)); }

        function locateUser() {
            navigator.geolocation.getCurrentPosition((pos) => {
                const { latitude, longitude } = pos.coords;
                map.setView([latitude, longitude], 16);
                if (userMarker) map.removeLayer(userMarker);
                userMarker = L.marker([latitude, longitude], { icon: L.divIcon({ className: 'user-pin', iconSize: [24, 24], iconAnchor: [12, 12] }) }).addTo(map);
            });
        }

        function toggleAddMode() { if(!currentUser) { loginWithGoogle(); return; } isAddMode = true; alert("แตะตำแหน่งบนแผนที่เพื่อปักหมุด หรือกดปุ่มใช้ GPS ในหน้าถัดไป"); }
        function onMapClick(e) { if (!isAddMode) return; document.getElementById('lat-input').value = e.latlng.lat; document.getElementById('lng-input').value = e.latlng.lng; document.getElementById('add-modal').classList.remove('hidden'); if(tempMarker) map.removeLayer(tempMarker); tempMarker = L.marker(e.latlng).addTo(map); }
        function closeModal() { document.getElementById('add-modal').classList.add('hidden'); isAddMode = false; if(tempMarker) map.removeLayer(tempMarker); }
    </script>
</body>
</html>
