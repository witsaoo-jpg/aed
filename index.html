<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AED Map Thailand - Admin Approval System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        .aed-marker-approved { display: flex; justify-content: center; align-items: center; background-color: white; border: 2px solid #ef4444; border-radius: 50%; box-shadow: 0 2px 5px rgba(0,0,0,0.3); font-size: 18px; color: #ef4444; }
        .aed-marker-pending { display: flex; justify-content: center; align-items: center; background-color: #e5e7eb; border: 2px solid #9ca3af; border-radius: 50%; box-shadow: 0 2px 5px rgba(0,0,0,0.3); font-size: 18px; color: #9ca3af; }
        /* สไตล์อื่นๆ เหมือนเดิม */
    </style>
</head>
<body class="bg-gray-100">

    <div class="fixed top-0 left-0 right-0 z-[1000] bg-white/90 backdrop-blur-sm shadow-md px-4 py-3 flex justify-between items-center rounded-b-2xl border-b border-gray-200">
        <div class="flex items-center gap-2">
            <img src="aed_logo.png" alt="Logo" class="w-10 h-10 rounded-full border border-gray-200 bg-white object-cover">
            <div>
                <h1 class="font-bold text-gray-800 text-lg leading-none">AED Map</h1>
                <span id="status-badge" class="text-[10px] text-gray-400 font-medium bg-gray-100 px-1.5 py-0.5 rounded-full cursor-pointer">Connecting...</span>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <a href="tel:1669" class="bg-red-600 text-white px-4 py-2 rounded-full font-bold shadow-lg animate-pulse text-sm"><i class="fa-solid fa-phone"></i> 1669</a>
        </div>
    </div>

    <div id="map"></div>

    <div class="fixed bottom-6 left-0 right-0 z-[1000] flex justify-center pointer-events-none">
        <button onclick="toggleAddMode()" class="pointer-events-auto bg-green-600 text-white px-6 py-3.5 rounded-full shadow-xl font-bold flex items-center gap-2 active:scale-95 transition-transform">
            <i class="fa-solid fa-plus text-lg"></i> แจ้งจุดติดตั้ง AED
        </button>
    </div>

    <div id="add-modal" class="hidden fixed inset-0 z-[2000] bg-black/60 flex items-end sm:items-center justify-center p-0 sm:p-4">
        <div class="bg-white w-full max-w-md rounded-t-2xl sm:rounded-2xl shadow-2xl p-6">
            <h2 class="text-xl font-bold mb-4">เพิ่มจุด AED ใหม่</h2>
            <form id="aed-form" onsubmit="saveAED(event)">
                <input type="text" id="location-name" required class="w-full px-4 py-3 border rounded-xl mb-3" placeholder="ชื่อสถานที่">
                <textarea id="location-detail" required class="w-full px-4 py-3 border rounded-xl mb-3" placeholder="รายละเอียดตำแหน่ง"></textarea>
                <input type="hidden" id="lat-input"><input type="hidden" id="lng-input">
                <button type="submit" id="save-btn" class="w-full bg-red-500 text-white font-bold py-3.5 rounded-xl shadow-lg">ส่งข้อมูลให้เจ้าหน้าที่ตรวจสอบ</button>
                <button type="button" onclick="closeModal()" class="w-full mt-2 text-gray-500 text-sm">ยกเลิก</button>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, onSnapshot, query, deleteDoc, updateDoc, doc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDp0HC7Wh2fH13XbMXrzvrFSQpB3q0breI",
            authDomain: "aed-map-th-488a6.firebaseapp.com",
            projectId: "aed-map-th-488a6",
            storageBucket: "aed-map-th-488a6.firebasestorage.app",
            messagingSenderId: "264816215714",
            appId: "1:264816215714:web:92494e9281eed1f7e5f9fb"
        };
        
        const ADMIN_UID = "92k0JYOorjZu48FaAMDgPvFPr0i2";
        const appId = 'aed-map-th-488a6';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let map, currentUser = null, isAddMode = false, markersLayer = L.layerGroup();

        Object.assign(window, { toggleAddMode, closeModal, saveAED, deleteAED, approveAED, loginWithGoogle, logout });

        window.onload = () => {
            initMap();
            initAuth();
        };

        function initMap() {
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([13.7649, 100.5383], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            markersLayer.addTo(map);
            map.on('click', onMapClick);
        }

        async function initAuth() {
            onAuthStateChanged(auth, (user) => {
                const badge = document.getElementById('status-badge');
                currentUser = user;
                if (user) {
                    const isAdmin = user.uid === ADMIN_UID;
                    badge.innerHTML = isAdmin ? 'Admin Online' : `${user.displayName.split(' ')[0]}: Logout`;
                    badge.onclick = logout;
                } else {
                    badge.innerHTML = 'Login เพื่อเพิ่มจุด';
                    badge.onclick = loginWithGoogle;
                }
                setupDataListener();
            });
        }

        async function loginWithGoogle() {
            await signInWithPopup(auth, new GoogleAuthProvider());
        }

        async function logout() { if(confirm("Logout?")) await signOut(auth); }

        function setupDataListener() {
            const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'aed_locations'));
            onSnapshot(q, (snapshot) => {
                const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderMarkers(data);
            });
        }

        function renderMarkers(data) {
            markersLayer.clearLayers();
            const isAdmin = currentUser && currentUser.uid === ADMIN_UID;

            data.forEach(point => {
                // ถ้าไม่ใช่ Admin และสถานะไม่ใช่ approved จะไม่วาดลงแผนที่
                if (!isAdmin && point.status !== 'approved') return;

                const isPending = point.status === 'pending';
                const markerIcon = L.divIcon({
                    className: 'custom-div-icon',
                    html: `<div class='${isPending ? "aed-marker-pending" : "aed-marker-approved"}'><i class='fa-solid fa-heart-pulse'></i></div>`,
                    iconSize: [40, 40], iconAnchor: [20, 20], popupAnchor: [0, -25]
                });

                const marker = L.marker([point.lat, point.lng], { icon: markerIcon });
                
                let popupContent = `
                    <div class="font-kanit p-1">
                        <h3 class="font-bold text-gray-800">${point.name} ${isPending ? '<span class="text-xs text-orange-500">(รอตรวจสอบ)</span>' : ''}</h3>
                        <p class="text-gray-600 text-sm mb-2">${point.detail}</p>
                        <p class="text-[10px] text-gray-400">โดย: ${point.creatorName || 'ไม่ระบุ'}</p>
                `;

                if (isAdmin) {
                    if (isPending) {
                        popupContent += `<button onclick="approveAED('${point.id}')" class="w-full mt-2 bg-green-500 text-white py-2 rounded-lg text-xs font-bold">อนุมัติจุดนี้</button>`;
                    }
                    popupContent += `<button onclick="deleteAED('${point.id}')" class="w-full mt-1 bg-red-100 text-red-600 py-2 rounded-lg text-xs font-bold">ลบจุดนี้</button>`;
                }

                popupContent += `</div>`;
                marker.bindPopup(popupContent);
                markersLayer.addLayer(marker);
            });
        }

        async function approveAED(id) {
            if(confirm("ยืนยันการอนุมัติจุดนี้ให้ปรากฏแก่สาธารณะ?")) {
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'aed_locations', id), { status: 'approved' });
            }
        }

        async function deleteAED(id) {
            if(confirm("ลบจุดติดตั้งนี้?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'aed_locations', id));
        }

        async function saveAED(e) {
            e.preventDefault();
            const saveBtn = document.getElementById('save-btn');
            saveBtn.disabled = true;
            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'aed_locations'), {
                    name: document.getElementById('location-name').value,
                    detail: document.getElementById('location-detail').value,
                    lat: parseFloat(document.getElementById('lat-input').value),
                    lng: parseFloat(document.getElementById('lng-input').value),
                    status: 'pending', // บังคับสถานะเป็นรอนุมัติเสมอเมื่อผู้ใช้ทั่วไปเพิ่ม
                    createdBy: currentUser.uid,
                    creatorName: currentUser.displayName,
                    timestamp: serverTimestamp()
                });
                alert("ส่งข้อมูลสำเร็จ! เจ้าหน้าที่จะตรวจสอบและอนุมัติในลำดับถัดไป");
                closeModal();
            } catch (err) { alert(err.message); }
            saveBtn.disabled = false;
        }

        // ส่วน UI Helpers เหมือนเดิม...
        function toggleAddMode() { if(!currentUser) { loginWithGoogle(); return; } isAddMode = true; alert("แตะที่แผนที่เพื่อเลือกจุดติดตั้ง"); }
        function closeModal() { document.getElementById('add-modal').classList.add('hidden'); isAddMode = false; }
        function onMapClick(e) {
            if (!isAddMode) return;
            document.getElementById('lat-input').value = e.latlng.lat;
            document.getElementById('lng-input').value = e.latlng.lng;
            document.getElementById('add-modal').classList.remove('hidden');
        }
    </script>
</body>
</html>
